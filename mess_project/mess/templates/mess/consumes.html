{% extends "mess/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h4>  <a class="nav-item nav-link" href="{% url 'add_consume' %}"><button>Add Consumption</button>

<style>
        table {
            width:100%;
        }
        table, th, td {
            border: 1px solid rgb(82, 78, 78);
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        table#t03 th {
            background-color: rgb(46, 33, 33);
            color: white;
        }
        table#t03 tr:nth-child(even) {
            background-color: rgb(221, 221, 221);
        }
        table#t03  tr:nth-child(odd) {
            background-color: #fff;
        }
</style>
                
<table id="t03">
    <tr>
        <th>Item name </th>
        <th>Quantity</th> 
        <th>Date of Consumption</th>
    </tr>
{% endblock content %}
